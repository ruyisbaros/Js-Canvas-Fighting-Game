<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- Player -->
        <div class="player-cover">
          <div class="player-health"></div>
          <div id="playerHealth" class="player-health-calc"></div>
        </div>
        <!-- Timer -->
        <div id="timer" class="timer">30</div>
        <!-- Enemy -->
        <div class="enemy-cover">
          <div class="enemy-health"></div>
          <div id="enemyHealth" class="enemy-health-calc"></div>
        </div>
      </div>
      <div id="tie" class="tie">
        <p>No Winner</p>
        <button class="btn">Play Again</button>
      </div>
      <!-- Studio -->
      <canvas id="canvas" />
    </div>

    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
