<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="player-cover">
          <div class="player-health"></div>
          <div id="playerHealth" class="player-health-calc"></div>
        </div>
        <div class="timer"></div>
        <div class="enemy-cover">
          <div class="enemy-health"></div>
          <div id="enemyHealth" class="enemy-health-calc"></div>
        </div>
      </div>
      <canvas id="canvas" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
